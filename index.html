<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="header-menu" id="home">
        <div class="container-fluid px-0 shadow">
          <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
            <a href="index.html" class="navbar-brand pl-5 pl-small-0"
              ><img
                src="assets/logo.webp"
                alt="logo"
                class="img img-fluid"
                width="70px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsupport"
              aria-controls="navbarsupport"
              aria-expanded="false"
              aria-label="toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsupport">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a href="index.html" class="nav-link"
                    >Home <span class="visually-hidden">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="product.html" class="nav-link">Product</a>
                </li>
                <li class="nav-item">
                  <a href="category.html" class="nav-link">Category</a>
                </li>
                <li class="nav-item">
                  <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link">Contact Us</a>
                </li>
              </ul>
              <div class="search mr-3">
                <a href="search.html" class="btn btn-sm btn-outline-primary"
                  >Search</a
                >
              </div>
              <div class="cart">
                <a href="cart.html">
                  <i class="fas fa-shopping-cart fa-2x"></i>
                  <span class="badge badge-pill badge-primary">99</span>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>
    <section class="header_carousel" id="header_carousel"> 
        <div class="carousel slide" id="carouselexamplecontrols" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="assets/img1.webp" alt="First slide" class="d-block w-100"></div>
            <div class="carousel-item">
                <img src="assets/img2.webp" alt="second slide" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="assets/img3.jpg" alt="third slide" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="assets/img4.jpg" alt="fourth slide" class="d-block w-100">
            </div>
        </div>
        <a href="#carouselexamplecontrols" role="button" data-bs-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></a>
        <a href="#carouselexamplecontrols" role="button" data-bs-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">next</span></a>
        </div>
    </section>
    <section class="shop_by_category py-5 my-5" id="shop_by_category">
        <div class="container-fluid">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Shop By Category</h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="card bg-dark text-white">
                        <a href="category.html"><img src="assets/category1.jpg" alt="Card image" class="card-img img img-fluid"></a>
                    </div>
                </div>
                <div class="col-md-4 col-12 mt-small-5 mb-small-5">
                    <div class="card bg-dark text-white">
                        <a href="category.html"><img src="assets/category2.webp" alt="card image" class="card-img img img-fluid"></a>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="card bg-dark text-white">
                        <a href="category.html"><img src="assets/category3.jpg" alt="card image" class="img card-img img-fluid"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
